<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   .box{
   	display:flex;
    /* height: 100px; */
   }
   
   .item{
      height: 100px;
      width: 150px;
      min-width: 100px
   }
   
   .item:nth-child(1){
      background: red;
   }
   .item:nth-child(2){
      background: green;
   }
   .item:nth-child(3){
   		flex-grow:1;
      background: blue;
   }
     .item:nth-child(4){
      background: red;
   }
</style>
</head>
<body>

   <div class="box">
      <a class="item">1</a>
      <a class="item">2</a>
      <a class="item">3</a>
      <a class="item">4</a>
   </div>
   
</body>
</html>
